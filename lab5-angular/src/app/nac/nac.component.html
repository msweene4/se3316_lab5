<h2>Login/Register</h2>
<h3>Email: </h3>
<input type="email" name="myEmail" [(ngModel)]="myEmail" size="50"/>
<br />
<h3>Password: </h3>
<input type="password" name="myPass" [(ngModel)]="myPass" size="30"/>
<br />
<button type="button" (click)="saveU()">Register</button>
